version: 5
dev:
    enablePreviewV2: true
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: true
            vaultSelectionModeOnCreate: smart
            leaveTrace: false
            bubbleUpCreateNew: true
            fuzzThreshold: 0.2
    randomNote: {}
    insertNote:
        initialValue: templates
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
    copyNoteLink: {}
workspace:
    vaults:
        -
            fsPath: vault
    journal:
        dailyDomain: daily
        name: journal
        dateFormat: yyyy.MM.dd
        addBehavior: childOfDomain
    scratch:
        name: scratch
        dateFormat: yyyy.MM.dd.HHmmss
        addBehavior: asOwnDomain
    task:
        name: ''
        dateFormat: ''
        addBehavior: childOfCurrent
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
    graph:
        zoomSpeed: 1
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: false
    enableRemoteVaultInit: true
    enableUserTags: true
    enableHashTags: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: false
    enableEditorDecorations: true
    maxPreviewsCached: 10
    maxNoteLength: 204800
    enableFullHierarchyNoteTitle: false
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableFrontmatterTags: true
    enableHashesForFMTags: true
    enableMermaid: false
    enablePrettyRefs: true
    enableKatex: false
    automaticallyShowPreview: false
publishing:
    siteUrl: https://wiki.pinchlime.com
    logoPath: https://pinchlime-screenshots.s3.ap-northeast-1.amazonaws.com/pinchlime-wiki-logo_ispRXg.webp
    siteFaviconPath: https://pinchlime-screenshots.s3.ap-northeast-1.amazonaws.com/pinchlime-wiki-favicon_1ufxoX.webp
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: false
    enablePrettyRefs: true
    enableKatex: false
    copyAssets: false
    siteHierarchies:
        - home
        - daily
        - book
    writeStubs: false
    siteRootDir: docs
    seo:
        title: Pinchlime's Wiki
        description: Pinchlime's Wiki page
        author: P.J. Wu
        twitter: https://twitter.com/WuPingJu
        image: 
          url: https://pinchlime-screenshots.s3.ap-northeast-1.amazonaws.com/pinchlime-wiki-logo_YXux4b.webp
          alt: The logo of Pinclime's Wiki
    github:
        enableEditLink: true
        editLinkText: 在 Github 上編輯或回覆。
        editViewMode: tree
        editRepository: 
    enableSiteLastModified: true
    enableFrontmatterTags: true
    enableHashesForFMTags: true
    enableRandomlyColoredTags: false
    enablePrettyLinks: true
    enableHierarchyDisplay: true
    hierarchyDisplayTitle: 子條目
    duplicateNoteBehavior:
        action: useVault
        payload:
            - vault
